<!DOCTYPE html>
<!-- 
    De esta manera los datos son recibidos por un formulario a traves del metodo GET 
    y pueden ser modificados a traves de la URL. Por lo que no suele ser muy recomendable. 
-->
<html>
    
    <head>
        <title>Formulario HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <h1> Formulario HTML POST </h1>
        
        <form action="03-guardarFormularioHTML.php" method="POST">
            <!-- Titulo -->
            <label for="titulo"> Titulo: </label>
            <p> <input type="text" name="titulo" /> </p>
            <!-- Descripcion  -->
            <label for="descripcion"> Descripcion: </label>
            <p> <textarea name="descripcion"></textarea> </p>
            
            
            <input type="submit" value="Enviar" />
            
        </form>
        
    </body>
    
</html>
