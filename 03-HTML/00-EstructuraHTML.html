<!DOCTYPE html>  
<!-- Esta etiqueta establece la version de HTML que estamos utilizando. Con esta etiqueta utilizamos la ultima version de html-->

<html lang="es">  
<!-- La etiqueta html engloba el contenido de la pagina web. Se suele establecer con el atributo lang para indicar el lenguaje de la web.-->
    <head>  
    <!-- En la cabecera se suelen establecer metadatos o informacion que no va a ser visible en la web -->
        <meta charset="UTF-8">  
        <!-- Esta etiqueta indica la codificacion de caracteres que va a tener.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EstructuraHTML</title>  
        <!-- Titulo de la web, que aparecera en la pestaÃ±a del navegador-->
    </head>

    <body>
    <!-- Es donde va a ir todo el contenido que se va a ver en nuestra web.-->
        <h1>Esta es mi web de estructuraHTML</h1>
        <!-- Este es el titulo de la web muy importante a nivel SEO pues es la etiqueta que va a buscar el navegador para identificar el titulo de nuestra web.-->
        <h2>Bienvenidos a mi web</h2>
        <!-- Este es el subtitulo-->
    </body>

</html>
